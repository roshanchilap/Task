<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/css/form.css" />
  </head>
  <body>
    <div class="main">
      <form>
        <div class="child">
          <div class="head">
            <header>Yes! I want to subscribe to Mag-O-Zine</header>
          </div>
          <div class="name">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" />
            <label for="lastName">Last Name</label>
            <input type="text" name="firstName" />
          </div>
          <div class="address">
            <label for="address">Address</label>
            <input type="text" name="address" />
            <label for="city">City</label>
            <input type="text" name="city" />
            <label for="state">State</label>
            <input type="text" name="state" />
          </div>
          <div class="subscribe">
            <label for="subscribe">Subscribe for:</label>
            <input type="checkbox" /> 1 year ($19.95) <input type="checkbox" />2
            year ($35.00)
          </div>
          <div class="moreInfo">
            <h4>Send me more information about:</h4>
            <input type="checkbox" />Computer-Zine <br />
            <input type="checkbox" /> Fishing-Zine<br />
            <input type="checkbox" /> Cat-O-Zine
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
